# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./quantumlogistics/ 

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        cache-dependency-path: ./quantumlogistics/package-lock.json
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present 
      env:
        CI: ""
    - name: Upload build files
      uses: actions/upload-artifact@v2
      with:
        name: build-files
        path: ./build
  
  deploy:
    defaults:
      run:
        working-directory: ./quantumlogistics/ 
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: build-files
        path: ./build

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./quantumlogistics/build
